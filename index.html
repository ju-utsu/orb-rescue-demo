<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR Orb Collector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 1000;
    }
    #menuOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #menuOverlay button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #2196f3;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="hud">Score: <span id="score">0</span></div>
  <div id="menuOverlay">
    <h2>Game Settings</h2>
    <p>Adjust Gaze Time (ms):</p>
    <input type="number" id="gazeTimeInput" value="1500" style="padding:5px; font-size:16px;" />
    <button onclick="closeMenu()">Close Menu</button>
  </div>

  <a-scene>
    <a-entity camera look-controls wasd-controls position="0 1.6 0">
      <a-entity cursor="fuse: true; fuseTimeout: 1500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: white; shader: flat"></a-entity>
    </a-entity>

    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="1 1 0"></a-entity>

    <!-- Orbs and danger cubes will be dynamically spawned -->

    <a-entity id="menuButton" geometry="primitive: circle; radius: 0.2" material="color: blue; opacity: 0.9" position="1 1.5 -2" gaze-listener></a-entity>
  </a-scene>

  <script>
    let score = 0;
    let gazeTime = 1500; // default dwell time
    const scoreEl = document.getElementById('score');

    // Staggered spawning to avoid performance spike
    const TOTAL_ORBS = 20;
    const TOTAL_DANGER = 10;
    let spawnedOrbs = 0;
    let spawnedDanger = 0;
    let orbInterval = null;
    let dangerInterval = null;

    function startStaggeredSpawns(){
      // clear any previous intervals
      if(orbInterval) clearInterval(orbInterval);
      if(dangerInterval) clearInterval(dangerInterval);
      spawnedOrbs = 0; spawnedDanger = 0;
      // spawn one orb every 200ms (5 per second)
      orbInterval = setInterval(()=>{
        if(spawnedOrbs < TOTAL_ORBS){ spawnOrb(); spawnedOrbs++; }
        else clearInterval(orbInterval);
      }, 200);
      // spawn one danger every 600ms
      dangerInterval = setInterval(()=>{
        if(spawnedDanger < TOTAL_DANGER){ spawnDanger(); spawnedDanger++; }
        else clearInterval(dangerInterval);
      }, 600);
    }

    // begin staggered spawn
    startStaggeredSpawns();
    }
    }

    function spawnOrb() {
      const orb = document.createElement('a-sphere');
      orb.setAttribute('radius', '0.2');
      orb.setAttribute('color', 'yellow');
      orb.setAttribute('position', randomPosition());
      orb.setAttribute('gaze-listener', 'type: orb');
      document.querySelector('a-scene').appendChild(orb);
    }

    function spawnDanger() {
      const danger = document.createElement('a-box');
      danger.setAttribute('depth', '0.3');
      danger.setAttribute('height', '0.3');
      danger.setAttribute('width', '0.3');
      danger.setAttribute('color', 'red');
      danger.setAttribute('position', randomPosition());
      danger.setAttribute('gaze-listener', 'type: danger');
      document.querySelector('a-scene').appendChild(danger);
    }

    function randomPosition() {
      const x = (Math.random() * 6) - 3;
      const y = 1 + (Math.random() * 1.5);
      const z = -Math.random() * 5 - 1;
      return `${x} ${y} ${z}`;
    }

    AFRAME.registerComponent('gaze-listener', {
      schema: { type: { type: 'string', default: '' } },
      init: function () {
        this.timer = null;
        this.el.addEventListener('mouseenter', () => {
          this.timer = setTimeout(() => {
            if (this.data.type === 'orb') {
              score++;
              scoreEl.textContent = score;
              this.el.parentNode.removeChild(this.el);
              spawnOrb();
            } else if (this.data.type === 'danger') {
              score = Math.max(0, score - 1);
              scoreEl.textContent = score;
            } else if (this.el.id === 'menuButton') {
              openMenu();
            }
          }, gazeTime);
        });

        this.el.addEventListener('mouseleave', () => {
          clearTimeout(this.timer);
        });
      }
    });

    function openMenu() {
      document.getElementById('menuOverlay').style.display = 'flex';
      document.getElementById('gazeTimeInput').value = gazeTime;
    }

    function closeMenu() {
      document.getElementById('menuOverlay').style.display = 'none';
      gazeTime = parseInt(document.getElementById('gazeTimeInput').value);
      document.querySelector('[cursor]').setAttribute('cursor', `fuse: true; fuseTimeout: ${gazeTime}`);
    }
  </script>
</body>
</html>

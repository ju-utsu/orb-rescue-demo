<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR Orb Collection Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
    }

    /* Main menu overlay */
    #menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
    }

    #menu h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
    }

    .slider-container {
      margin: 20px;
      width: 250px;
    }

    .slider-container label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .slider-container input {
      width: 100%;
    }

    #startBtn {
      background: #00ffff;
      color: #111;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 30px;
      box-shadow: 0 0 10px #00ffff;
      transition: all 0.3s ease;
    }

    #startBtn:hover {
      background: #0ff;
      transform: scale(1.1);
    }

    #vr-scene {
      display: none; /* Hidden until Start Game is clicked */
    }

    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 18px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Main Menu -->
  <div id="menu">
    <h1>VR Orb Collector</h1>
    <div class="slider-container">
      <label for="gazeTime">Gaze Timer: <span id="gazeValue">1500</span> ms</label>
      <input type="range" id="gazeTime" min="500" max="3000" step="100" value="1500">
    </div>
    <button id="startBtn">Start Game</button>
  </div>

  <!-- HUD -->
  <div id="hud">Score: <span id="score">0</span></div>

  <!-- VR Scene -->
  <a-scene id="vr-scene" background="color: #000">
    <!-- Camera + Cursor -->
    <a-entity camera look-controls>
      <a-entity cursor="fuse: true; fuseTimeout: 1500" 
                position="0 0 -1" 
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: cyan; shader: flat">
      </a-entity>
    </a-entity>

    <!-- Grid floor -->
    <a-grid material="color: #0ff; opacity: 0.3" width="30" height="30"></a-grid>

    <!-- Lights -->
    <a-entity light="type: ambient; color: #666"></a-entity>
    <a-entity light="type: point; intensity: 1.2; distance: 30; color: cyan" position="2 4 4"></a-entity>

    <!-- Entities container -->
    <a-entity id="orb-container"></a-entity>
    <a-entity id="danger-container"></a-entity>
  </a-scene>

  <script>
    const startBtn = document.getElementById('startBtn');
    const menu = document.getElementById('menu');
    const vrScene = document.getElementById('vr-scene');
    const hud = document.getElementById('hud');
    const scoreDisplay = document.getElementById('score');
    const gazeSlider = document.getElementById('gazeTime');
    const gazeValue = document.getElementById('gazeValue');

    let score = 0;
    let gazeTimeout = 1500;

    gazeSlider.addEventListener('input', () => {
      gazeTimeout = parseInt(gazeSlider.value);
      gazeValue.textContent = gazeTimeout;
    });

    startBtn.addEventListener('click', () => {
      menu.style.display = 'none';
      vrScene.style.display = 'block';
      hud.style.display = 'block';
      document.querySelector('[cursor]').setAttribute('cursor', `fuse: true; fuseTimeout: ${gazeTimeout}`);
      spawnEntities();
    });

    function spawnEntities() {
      const orbContainer = document.getElementById('orb-container');
      const dangerContainer = document.getElementById('danger-container');

      // Spawn Orbs
      for (let i = 0; i < 10; i++) {
        let orb = document.createElement('a-sphere');
        orb.setAttribute('position', randomPosition());
        orb.setAttribute('radius', '0.3');
        orb.setAttribute('color', '#0ff');
        orb.setAttribute('class', 'orb');
        orb.setAttribute('animation', 'property: scale; dir: alternate; dur: 1000; easing: easeInOutSine; loop: true; to: 1.2 1.2 1.2');
        orb.addEventListener('click', () => collectOrb(orb));
        orbContainer.appendChild(orb);
      }

      // Spawn Dangers
      for (let i = 0; i < 5; i++) {
        let danger = document.createElement('a-box');
        danger.setAttribute('position', randomPosition());
        danger.setAttribute('depth', '0.5');
        danger.setAttribute('height', '0.5');
        danger.setAttribute('width', '0.5');
        danger.setAttribute('color', 'red');
        danger.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear');
        danger.addEventListener('click', () => triggerDanger(danger));
        dangerContainer.appendChild(danger);
      }
    }

    function randomPosition() {
      return `${(Math.random() * 8 - 4).toFixed(2)} 1.5 ${(Math.random() * -8).toFixed(2)}`;
    }

    function collectOrb(orb) {
      score += 10;
      scoreDisplay.textContent = score;
      orb.parentNode.removeChild(orb);
    }

    function triggerDanger(danger) {
      alert('You hit a danger! Game Over.');
      location.reload();
    }
  </script>
</body>
</html>

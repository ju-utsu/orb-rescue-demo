<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neon Grid VR Game</title>
    <meta name="description" content="VR Gaze Game with Neon Grid">
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <style>
      body { margin: 0; font-family: Arial, sans-serif; background: #000; color: #fff; }
      #mainMenu {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.95);
        display: flex; flex-direction: column;
        justify-content: center; align-items: center;
        z-index: 999;
      }
      .menu-item { margin: 10px; }
      .menu-item label { font-size: 1.2em; margin-right: 10px; }
      #startBtn {
        background: #00f0ff; color: #000;
        border: none; padding: 15px 40px;
        font-size: 1.4em; font-weight: bold;
        border-radius: 10px; cursor: pointer;
        margin-top: 20px;
      }
      #hud {
        position: absolute;
        top: 10px; left: 10px;
        font-size: 20px; color: #0ff;
        text-shadow: 0 0 10px #0ff;
      }
    </style>
  </head>
  <body>
    <!-- Main Menu -->
    <div id="mainMenu">
      <h1>Neon Grid VR Game</h1>
      <div class="menu-item">
        <label for="gazeTimer">Gaze Timer (ms):</label>
        <input type="number" id="gazeTimer" value="2000" />
      </div>
      <div class="menu-item">
        <label for="orbCount">Orbs:</label>
        <input type="number" id="orbCount" value="10" />
      </div>
      <div class="menu-item">
        <label for="dangerCount">Dangers:</label>
        <input type="number" id="dangerCount" value="3" />
      </div>
      <button id="startBtn">Start Game</button>
    </div>

    <!-- HUD -->
    <div id="hud" style="display: none;">Score: 0</div>

    <!-- VR Scene -->
    <a-scene id="vrScene" vr-mode-ui="enabled: true" embedded style="display:none;">
      <!-- Camera + Cursor -->
      <a-entity id="cameraRig">
        <a-camera>
          <a-cursor
            id="gazeCursor"
            fuse="true"
            fuse-timeout="2000"
            color="#0ff">
          </a-cursor>
        </a-camera>
      </a-entity>

      <!-- Neon Grid Floor -->
      <a-entity id="grid" geometry="primitive: plane; width: 100; height: 100"
                rotation="-90 0 0"
                material="shader: standard; color: #111; metalness: 0.8; roughness: 0.1; wireframe: true; emissive: #0ff; emissiveIntensity: 0.8">
      </a-entity>

      <!-- Ambient Effects -->
      <a-sky color="#000"></a-sky>
      <a-entity light="type: ambient; color: #00ffff; intensity: 0.5"></a-entity>
      <a-entity light="type: point; intensity: 0.8; color: #0ff; distance: 50" position="0 10 0"></a-entity>
      <a-entity particle-system="preset: dust; color: #0ff; particleCount: 1000"></a-entity>

      <!-- Spawners -->
      <a-entity id="orbSpawner"></a-entity>
      <a-entity id="dangerSpawner"></a-entity>
    </a-scene>

    <script>
      const startBtn = document.getElementById('startBtn');
      const mainMenu = document.getElementById('mainMenu');
      const vrScene = document.getElementById('vrScene');
      const hud = document.getElementById('hud');
      const gazeCursor = document.getElementById('gazeCursor');

      let score = 0;

      startBtn.addEventListener('click', () => {
        const gazeTime = parseInt(document.getElementById('gazeTimer').value);
        const orbCount = parseInt(document.getElementById('orbCount').value);
        const dangerCount = parseInt(document.getElementById('dangerCount').value);

        gazeCursor.setAttribute('fuse-timeout', gazeTime);

        mainMenu.style.display = 'none';
        vrScene.style.display = 'block';
        hud.style.display = 'block';

        spawnObjects('orb', orbCount);
        spawnObjects('danger', dangerCount);
      });

      function spawnObjects(type, count) {
        const spawner = document.getElementById(type + 'Spawner');
        for (let i = 0; i < count; i++) {
          const entity = document.createElement('a-entity');
          const x = (Math.random() - 0.5) * 20;
          const y = 1 + Math.random() * 2;
          const z = (Math.random() - 0.5) * 20;
          entity.setAttribute('position', `${x} ${y} ${z}`);

          if (type === 'orb') {
            entity.setAttribute('geometry', 'primitive: sphere; radius: 0.5');
            entity.setAttribute('material', 'color: #0ff; emissive: #0ff; emissiveIntensity: 0.7');
          } else {
            entity.setAttribute('geometry', 'primitive: box; depth: 0.8; height: 0.8; width: 0.8');
            entity.setAttribute('material', 'color: #f00; emissive: #f00; emissiveIntensity: 0.7');
          }

          entity.classList.add(type);
          entity.setAttribute('gaze-listener', '');
          spawner.appendChild(entity);
        }
      }

      AFRAME.registerComponent('gaze-listener', {
        init: function () {
          this.el.addEventListener('click', () => {
            if (this.el.classList.contains('orb')) {
              score += 10;
              hud.textContent = `Score: ${score}`;
            } else if (this.el.classList.contains('danger')) {
              score -= 5;
              hud.textContent = `Score: ${score}`;
            }
            this.el.parentNode.removeChild(this.el);
          });
        }
      });
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Tomato VR — Orb Collector</title>
  <script src="https://unpkg.com/aframe@1.5.0/dist/aframe.min.js"></script>
  <style>
    html,body{height:100%;margin:0;background:#101216;color:#fff;font-family:system-ui;text-align:center}
    #loading{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);font-size:18px;color:#fff}
    #ui{position:fixed;left:12px;top:12px;z-index:20;color:#fff;text-shadow:0 2px 6px rgba(0,0,0,.8)}
    #score{font-size:20px;margin-bottom:6px}
    .btn{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.12);padding:8px 10px;border-radius:8px;margin-right:6px}
    #toast{position:fixed;left:50%;transform:translateX(-50%);bottom:18px;background:rgba(0,0,0,.7);color:#fff;padding:10px 14px;border-radius:10px;display:none;z-index:30}
    #mobile-controls{position:fixed;right:16px;bottom:18px;z-index:25;display:flex;gap:10px}
    .mob-btn{width:56px;height:56px;border-radius:50%;background:rgba(255,255,255,.06);display:flex;align-items:center;justify-content:center;border:1px solid rgba(255,255,255,.12);color:#fff;font-size:20px}
  </style>
</head>
<body>
<div id="loading">Loading VR Game...</div>
<div id="ui" style="display:none">
  <div id="score">Score: <span id="scoreVal">0</span></div>
  <button id="startBtn" class="btn">Start</button>
  <button id="resetBtn" class="btn">Reset</button>
  <button id="leaderBtn" class="btn">Leaderboard</button>
</div>
<div id="toast"></div>
<div id="mobile-controls" hidden>
  <button id="moveF" class="mob-btn">▲</button>
  <button id="moveB" class="mob-btn">▼</button>
</div><a-scene embedded background="color:#101216" vr-mode-ui="enabled:true" renderer="antialias:true">
  <a-scene>
  <a-sky color="#87CEEB"></a-sky>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

  <!-- Player -->
  <a-entity id="player" camera look-controls wasd-controls position="0 1.6 0"></a-entity>

  <!-- Orbs (static for now) -->
  <a-sphere class="orb" position="0 1.5 -3" radius="0.3" color="#FFD700"></a-sphere>
  <a-sphere class="orb" position="2 1.5 -5" radius="0.3" color="#FFD700"></a-sphere>
  <a-sphere class="orb" position="-2 1.5 -6" radius="0.3" color="#FFD700"></a-sphere>
  </a-scene>
  <script>
window.addEventListener('DOMContentLoaded', ()=>{
  const scene = document.querySelector('a-scene');
  const loading = document.getElementById('loading');
  const ui = document.getElementById('ui');

  scene.addEventListener('loaded', ()=>{
    loading.style.display = 'none';
    ui.style.display = 'block';
    initGame();
  });

  function initGame(){
    const SETTINGS = { ORB_COUNT:10, ORB_RADIUS:0.35, SPAWN_RADIUS:6, COLLECTION_DISTANCE:0.9, GAME_DURATION:60 };
    const scoreEl = document.getElementById('scoreVal');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const leaderBtn = document.getElementById('leaderBtn');
    const toast = document.getElementById('toast');
    const spawner = document.getElementById('spawner');
    const player = document.getElementById('player');
    const cameraEl = document.getElementById('camera');

    let score=0, gameRunning=false, orbs=[], timer=null, timeLeft=SETTINGS.GAME_DURATION;

    function showToast(txt){toast.textContent=txt;toast.style.display='block';clearTimeout(toast._t);toast._t=setTimeout(()=>toast.style.display='none',1500);}

    function updateScore(){scoreEl.textContent=score;}

    function spawnOrb(id){
      const angle=Math.random()*Math.PI*2;
      const r=1.6+Math.random()*SETTINGS.SPAWN_RADIUS;
      const y=1+Math.random()*2.2;
      const x=Math.cos(angle)*r;
      const z=Math.sin(angle)*r;
      const orb=document.createElement('a-sphere');
      orb.setAttribute('class','orb');
      orb.setAttribute('radius',SETTINGS.ORB_RADIUS);
      orb.setAttribute('color','#55ffee');
      orb.setAttribute('emissive','#00ffd6');
      orb.object3D.position.set(x,y,z);
      spawner.appendChild(orb);
      orbs.push(orb);
    }

    function respawnOrbs(){clearOrbs();for(let i=0;i<SETTINGS.ORB_COUNT;i++)spawnOrb(i);}
    function clearOrbs(){orbs.forEach(o=>o.remove());orbs=[];}

    function startGame(){
      if(gameRunning)return;
      score=0;updateScore();respawnOrbs();gameRunning=true;timeLeft=SETTINGS.GAME_DURATION;
      timer=setInterval(()=>{timeLeft--;if(timeLeft<=0)endGame();},1000);
      showToast('Game Started!');
    }

    function endGame(){gameRunning=false;clearInterval(timer);showToast('Time up! Score:'+score);}
    function resetGame(){gameRunning=false;clearInterval(timer);clearOrbs();score=0;updateScore();showToast('Reset!');}

    startBtn.onclick=startGame;
    resetBtn.onclick=resetGame;

    scene.addEventListener('tick',()=>{
      if(!gameRunning)return;
      const camPos=cameraEl.object3D.position;
      orbs.forEach(o=>{
        if(o.object3D.position.distanceTo(camPos)<SETTINGS.COLLECTION_DISTANCE){
          score++;updateScore();o.remove();orbs=orbs.filter(x=>x!==o);
        }
      });
    });

    respawnOrbs();
  }
});
  </script>
</body>
</html>

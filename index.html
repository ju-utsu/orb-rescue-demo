<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Orb Collector</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#87CEEB"></a-sky>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

      <!-- Player -->
      <a-entity id="player" camera look-controls wasd-controls position="0 1.6 0"></a-entity>

      <!-- Orbs -->
      <a-sphere class="orb" position="0 1.5 -3" radius="0.3" color="#FFD700"></a-sphere>
      <a-sphere class="orb" position="2 1.5 -5" radius="0.3" color="#FFD700"></a-sphere>
      <a-sphere class="orb" position="-2 1.5 -6" radius="0.3" color="#FFD700"></a-sphere>
    </a-scene>

    <script>
      let score = 0;

      document.querySelectorAll('.orb').forEach(orb => {
        orb.addEventListener('mouseenter', () => {
          orb.setAttribute('visible', 'false'); // Hide orb
          score++;
          console.log("Score:", score);
        });
      });
    </script>
  </body>
</html>
